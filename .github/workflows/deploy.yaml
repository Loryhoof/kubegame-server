name: Auto Deploy to Server

on:
  push:
    branches: ["main"] # deploy only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/kubegame-server
            git pull origin main

            # Only reinstall dependencies if package files changed
            if git diff --name-only HEAD@{1} | grep -q "package-lock.json\|package.json"; then
              echo "ðŸ“¦ Dependencies changed, installing..."
              npm install --omit=dev
            else
              echo "âœ… No dependency changes, skipping npm install"
            fi

            npx prisma migrate deploy
            pm2 restart 0
